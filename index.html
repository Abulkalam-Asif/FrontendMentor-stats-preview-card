<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />

		<!-- Fonts links -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">			
		
		<!-- My stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="d_flex">
      <section id="mainContent">
        <div>
					<h1>
						Get <span class="clr_accent">insights</span> that help your business
						grow.
					</h1>
					<p class="clr_pg">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
				</div>
        <div class="d_flex" id="stats">
          <div class="stats_divs">
						<h2>10k+</h2>
						<span class="stats_headings">companies</span>
					</div>
          <div class="stats_divs">
						<h2>314</h2>
						<span class="stats_headings">templates</span>
					</div>
          <div class="stats_divs">
						<h2>12M+</h2>
						<span class="stats_headings">queries</span>
					</div>
        </div>
      </section>

      <section id="mainImg">
        <img
          src="images/image-header-desktop.jpg"
          alt="An image of three girls. One of them is coding."
        />
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
